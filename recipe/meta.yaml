{% set version = "0.5.5" %}

package:
  name: nbgrader
  version: {{ version }}

source:
  url: https://github.com/jupyter/nbgrader/archive/v{{ version }}.tar.gz
  sha256: d3aa31a278613f9067f0b99cb56d914d716d85f2f36668eedfa1e7ae9354503c

build:
  number: 0
  script: python -m pip install --no-deps .
  entry_points:
    - nbgrader = nbgrader.apps.nbgraderapp:main

requirements:
  build:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - setuptools
    - jupyter
    - jupyter_client
    - jupyter_core
    - nbformat
    - python-dateutil
    - requests
    - six>=1.9
    - sqlalchemy
    - tornado
    - traitlets
    - jsonschema
    - alembic
    - ipython<=6.2.1

test:
  requires:
    - nodejs
    - pytest=3.2.1
    - selenium=3.6.0
    - phantomjs
  source_files:
    - '*'
  imports:
    - nbgrader
  commands:
    - nbgrader -h
    - export USER=$(whoami)  # [not win]
    - py.test -v -x -m "not nbextensions"  # [not (win and py2k)]

about:
  home: https://github.com/jupyter/nbgrader
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: 'A system for assigning and grading Jupyter notebooks.'

extra:
  recipe-maintainers:
    - jhamrick
    - lgpage
