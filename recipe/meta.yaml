{% set version = "0.8.0" %}

package:
  name: nbgrader
  version: {{ version }}

source:
  url: https://github.com/jupyter/nbgrader/archive/v{{ version }}.tar.gz
  sha256: 6362ee2f8fca7ae524823384a03bd35277824429cec09e1640e14d024bd9bda0

build:
  number: 0
  skip: true  # [py<36]
  # Cannot be noarch b/c of the post/pre scripts.
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - nbgrader = nbgrader.apps.nbgraderapp:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - jupyter_packaging
    - sqlalchemy >=1.4,<2
    - python-dateutil >=2.8
    - notebook >=6.4,<7
    - nbconvert >=6
    - requests >=2.26
    - jsonschema >=3
    - alembic >=1.7
    - rapidfuzz >=1.8
    - Jinja2 >=3
    - MarkupSafe <2.2.0
    - jupyter_client <8
    - jupyter_server >=1.12
    - ipywidgets >=7.6
    - nbclient >=0.6.1
    - traitlets <5.2.0
    - jupyterlab <4
    - jupyterlab_server
    - nbclassic <0.4.0

test:
  imports:
    - nbgrader
  commands:
    - nbgrader -h

about:
  home: https://github.com/jupyter/nbgrader
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A system for assigning and grading Jupyter notebooks

extra:
  recipe-maintainers:
    - blink1073
    - jhamrick
    - lgpage
    - ocefpaf
    - BertR
    - SylvainCorlay
